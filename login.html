<!doctype html>
<html lang="en">

<head>
  <title>AskAndreev</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/askme.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-between">
      <a class="navbar-brand" href="index.html">
        <i class="far fa-comment"></i>
        <span class="site-name">AskAndreev</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <!-- left side -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Questions
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <!-- <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li> -->
        </ul>
        <!-- right side -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <form class="form-inline mt-2 mt-md-0">
              <div class="form-check-inline search-bar">
                <input class="form-control mr-sm-2" placeholder="Type here..." aria-label="Search" type="text">
                <button class="btn btn-light my-2 my-sm-0" type="submit">Search!</button>
              </div>
            </form>
          </li>
          <li class="nav-item">
            <button class="btn btn-success my-2 my-sm-0 ask-button" type="button">ASK QUESTION!</button>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle user-block-dropdown" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <img class="user-avatar rounded" src="static/img/100.jpg" alt="user-avatar"></img>
              You
            </a>
            <div class="dropdown-menu" aria-labelledby="navbardropdownMenuButton">
              <p class="dropdown-item disabled sign-in-name">Signed in as</p>
              <p class="dropdown-item">Vasya Pupkin</p>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Settings</a>
              <a class="dropdown-item" href="#">Log out</a>
            </div>
          </li>
      </div>
      </ul>
      </div>
    </nav>
  </header>

  <!-- main page content -->
  <main role="main" class="container">
    <div class="sign-in-container">
      <form class="form-signin">
        <!-- <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <a href="index.html">
          <i class="mb-4 far fa-comment fa-4x"></i>
        </a>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3">
          <a href="index.html">Sign up</a>
        </p>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="text-muted">COPYRIGHT © 2018</div>
      <div>AskAndreev – best Q&A website!</div>
    </div>
  </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <!-- icons from https://fontawesome.com -->
  <script defer src="static/js/fontawesome-all.js"></script>
</body>

</html>
