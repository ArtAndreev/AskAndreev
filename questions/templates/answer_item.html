<div class="answer-list-item">
        <div class="row answer-row">
          <div class="col-md-4 card border-primary answer-info">
            <div class="card-body">
              <img class="user-avatar rounded"
                   src="../../static/questions/img/100.jpg" alt="user-avatar"> {% comment %}fixme{% endcomment %}
              <h5 class="card-title">{{ answer.author.user.username }}</h5>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success">+</button>
                <button type="button" class="btn btn-light" disabled>{{ answer.rating }}
                </button>
                <button type="button" class="btn btn-danger">-</button>
              </div>
              <div class="custom-control custom-checkbox answer-correct">
                <input type="checkbox" class="custom-control-input"
                       id="customCheck1">
                <label class="custom-control-label" for="customCheck1">It's
                  correct!</label>
              </div>
            </div>
          </div>
          <div class="col-md-8 card border-primary answer-text">
            <p class="card-text">
              {{ answer.text }}
            </p>
          </div>
        </div>
      </div>
