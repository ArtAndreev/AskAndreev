{% extends "base.html" %}

{% block content %}
  <!-- content -->
  <div class="content-header">
    <h1>Add new question</h1>
  </div>
  <div class="row">
    <div class="col-md-9 content">
      <form class="input-question">
        <div class="form-group">
          <label for="ask-title">Title:</label>
          <input type="text" class="form-control" id="ask-title"
                 placeholder="Enter question title">
        </div>
        <div class="form-group">
          <label for="ask-question">Your question:</label>
          <textarea class="form-control" id="ask-question" rows="3"
                    placeholder="Input your question here..."></textarea>
        </div>
        <div class="form-group">
          <label for="ask-tags">Tags:</label>
          <input type="text" class="form-control is-invalid" id="ask-tags"
                 placeholder="Some tags for easy search and help">
          <div class="invalid-feedback">
            Please input 3 or less tags
          </div>
        </div>
        <button class="btn btn-success my-sm-0 ask-button" type="button">ASK
          QUESTION!
        </button>
      </form>
    </div>
    <!-- sidebar -->
    <div class="col-md-3 sidebar">
      {% include 'tag_block.html' %}
      {% include 'popular_block.html' %}
    </div>
  </div>
{% endblock %}
